<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABC Interior Solutions</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navbar -->
    <div class="navbars"></div> 

    <h2 class="heading">Flooring</h2>

    <header class="header">
        <h1>ABC Interior Solutions</h1>
        <p>Interior & Waterproofing Services</p>
    </header>

    <!-- Service Form -->
    <form class="service-form">
        <div class="form-group">
            <label>Select Room</label>
            <select id="roomType">
                <option value="Hall">Hall</option>
                <option value="Kitchen">Kitchen</option>
                <option value="Master Bedroom">Master Bedroom</option>
                <option value="Guest Bedroom">Guest Bedroom</option>
                <option value="Washroom">Washroom</option>
            </select>
        </div>

        <div class="form-group">
            <label>Select Service Type</label>
            <select id="serviceType">
                <option>wall</option>
            </select>
        </div>

        <div class="form-group">
            <label>Select Problem Type</label>
            <select id="problemType">
                <option>Air Gap</option>
                <option>Hallow</option>
                <option>Major Crack</option>
                <option>Minor Crack</option>
            </select>
        </div>
       
        <div class="form-group">
            <label>Inspection Comments</label>
            <textarea id="area" placeholder="Enter inspection comments"></textarea>
        </div>

        <div class="form-group">
            <label>Upload Reference Image</label>
            <input type="file" id="image">
        </div>

        <button type="submit" class="submit-btn">Submit</button>
    
    </form>


    

    <!-- JS Libraries for PDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <!-- Main JS -->
    <script type="module" src="index.js"></script>
</body>
</html>
